<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newBookingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- New booking card background -->
  <rect width="150" height="150" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- New booking icon -->
  <g transform="translate(75, 60)">
    <!-- Plus sign background -->
    <circle cx="0" cy="0" r="25" fill="url(#newBookingGradient)"/>
    
    <!-- Plus sign -->
    <path d="M-8,0 L8,0 M0,-8 L0,8" stroke="white" stroke-width="4"/>
    
    <!-- Calendar icon overlay -->
    <g transform="translate(0, 30)">
      <rect x="-15" y="-8" width="30" height="16" rx="3" fill="white" stroke="#ffc107" stroke-width="1"/>
      <rect x="-15" y="-8" width="30" height="4" rx="3" fill="#ffc107"/>
      <rect x="-12" y="-6" width="2" height="2" fill="white"/>
      <rect x="-9" y="-6" width="2" height="2" fill="white"/>
      <rect x="6" y="-6" width="2" height="2" fill="white"/>
      <rect x="9" y="-6" width="2" height="2" fill="white"/>
      
      <text x="0" y="2" text-anchor="middle" fill="#ffc107" font-family="Arial, sans-serif" font-size="6" font-weight="bold">+</text>
    </g>
  </g>
  
  <!-- New booking text -->
  <text x="75" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">New Booking</text>
  <text x="75" y="130" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Schedule a service</text>
</svg>
