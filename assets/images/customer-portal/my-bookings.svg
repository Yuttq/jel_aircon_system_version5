<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Booking card background -->
  <rect width="150" height="150" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Booking icon -->
  <g transform="translate(75, 60)">
    <!-- Calendar -->
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="url(#bookingGradient)"/>
    
    <!-- Calendar header -->
    <rect x="-20" y="-15" width="40" height="8" rx="5" fill="#1e7e34"/>
    
    <!-- Calendar rings -->
    <rect x="-15" y="-12" width="2" height="4" fill="white"/>
    <rect x="-12" y="-12" width="2" height="4" fill="white"/>
    <rect x="10" y="-12" width="2" height="4" fill="white"/>
    <rect x="13" y="-12" width="2" height="4" fill="white"/>
    
    <!-- Calendar grid -->
    <g fill="white" font-family="Arial, sans-serif" font-size="6">
      <text x="-15" y="-3" text-anchor="middle">S</text>
      <text x="-10" y="-3" text-anchor="middle">M</text>
      <text x="-5" y="-3" text-anchor="middle">T</text>
      <text x="0" y="-3" text-anchor="middle">W</text>
      <text x="5" y="-3" text-anchor="middle">T</text>
      <text x="10" y="-3" text-anchor="middle">F</text>
      <text x="15" y="-3" text-anchor="middle">S</text>
      
      <text x="-15" y="3" text-anchor="middle">1</text>
      <text x="-10" y="3" text-anchor="middle">2</text>
      <text x="-5" y="3" text-anchor="middle">3</text>
      <text x="0" y="3" text-anchor="middle">4</text>
      <text x="5" y="3" text-anchor="middle">5</text>
      <text x="10" y="3" text-anchor="middle">6</text>
      <text x="15" y="3" text-anchor="middle">7</text>
    </g>
    
    <!-- Highlighted date -->
    <circle cx="0" cy="3" r="4" fill="#ffc107"/>
    <text x="0" y="5" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="4" font-weight="bold">4</text>
  </g>
  
  <!-- Booking text -->
  <text x="75" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">My Bookings</text>
  <text x="75" y="130" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">View your appointments</text>
</svg>
