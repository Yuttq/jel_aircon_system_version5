<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="historyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- History card background -->
  <rect width="150" height="150" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- History icon -->
  <g transform="translate(75, 60)">
    <!-- Clock -->
    <circle cx="0" cy="0" r="25" fill="url(#historyGradient)" stroke="#138496" stroke-width="2"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="10" y2="0" stroke="white" stroke-width="2"/>
    
    <!-- Clock center -->
    <circle cx="0" cy="0" r="3" fill="white"/>
    
    <!-- Clock numbers -->
    <text x="0" y="-20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">12</text>
    <text x="20" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">3</text>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">6</text>
    <text x="-20" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">9</text>
  </g>
  
  <!-- History text -->
  <text x="75" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Service History</text>
  <text x="75" y="130" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Past service records</text>
</svg>
