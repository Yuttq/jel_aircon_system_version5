<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Booking card background -->
  <rect width="200" height="200" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Calendar icon -->
  <g transform="translate(100, 80)">
    <!-- Calendar base -->
    <rect x="-40" y="-25" width="80" height="50" rx="5" fill="url(#bookingGradient)"/>
    
    <!-- Calendar header -->
    <rect x="-40" y="-25" width="80" height="15" rx="5" fill="#1e7e34"/>
    
    <!-- Calendar rings -->
    <rect x="-35" y="-20" width="3" height="8" fill="#ffffff"/>
    <rect x="-30" y="-20" width="3" height="8" fill="#ffffff"/>
    <rect x="25" y="-20" width="3" height="8" fill="#ffffff"/>
    <rect x="30" y="-20" width="3" height="8" fill="#ffffff"/>
    
    <!-- Calendar grid -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-size="8">
      <text x="-30" y="-5" text-anchor="middle">S</text>
      <text x="-20" y="-5" text-anchor="middle">M</text>
      <text x="-10" y="-5" text-anchor="middle">T</text>
      <text x="0" y="-5" text-anchor="middle">W</text>
      <text x="10" y="-5" text-anchor="middle">T</text>
      <text x="20" y="-5" text-anchor="middle">F</text>
      <text x="30" y="-5" text-anchor="middle">S</text>
      
      <text x="-30" y="5" text-anchor="middle">1</text>
      <text x="-20" y="5" text-anchor="middle">2</text>
      <text x="-10" y="5" text-anchor="middle">3</text>
      <text x="0" y="5" text-anchor="middle">4</text>
      <text x="10" y="5" text-anchor="middle">5</text>
      <text x="20" y="5" text-anchor="middle">6</text>
      <text x="30" y="5" text-anchor="middle">7</text>
    </g>
    
    <!-- Highlighted date -->
    <circle cx="0" cy="5" r="6" fill="#ffc107"/>
    <text x="0" y="8" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="6" font-weight="bold">4</text>
  </g>
  
  <!-- Booking text -->
  <text x="100" y="130" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bookings</text>
  <text x="100" y="150" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Manage appointments</text>
  <text x="100" y="165" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">and schedules</text>
</svg>
