<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e73df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard card background -->
  <rect width="200" height="200" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Dashboard icon -->
  <g transform="translate(100, 80)">
    <!-- Computer screen -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="url(#dashboardGradient)"/>
    
    <!-- Screen content -->
    <rect x="-40" y="-20" width="80" height="40" fill="#ffffff"/>
    
    <!-- Chart bars -->
    <rect x="-35" y="5" width="8" height="15" fill="#4e73df"/>
    <rect x="-25" y="0" width="8" height="20" fill="#28a745"/>
    <rect x="-15" y="10" width="8" height="10" fill="#ffc107"/>
    <rect x="-5" y="-5" width="8" height="25" fill="#dc3545"/>
    <rect x="5" y="8" width="8" height="12" fill="#17a2b8"/>
    <rect x="15" y="2" width="8" height="18" fill="#6f42c1"/>
    
    <!-- Dashboard title -->
    <text x="0" y="-35" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dashboard</text>
  </g>
  
  <!-- Stats text -->
  <text x="100" y="130" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">System Overview</text>
  <text x="100" y="150" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Monitor your business</text>
  <text x="100" y="165" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">performance</text>
</svg>
