<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Customer card background -->
  <rect width="200" height="200" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Customer icon -->
  <g transform="translate(100, 80)">
    <!-- Customer group -->
    <circle cx="-20" cy="0" r="15" fill="url(#customerGradient)"/>
    <circle cx="0" cy="0" r="15" fill="url(#customerGradient)"/>
    <circle cx="20" cy="0" r="15" fill="url(#customerGradient)"/>
    
    <!-- Customer bodies -->
    <rect x="-25" y="10" width="10" height="20" rx="5" fill="url(#customerGradient)"/>
    <rect x="-5" y="10" width="10" height="20" rx="5" fill="url(#customerGradient)"/>
    <rect x="15" y="10" width="10" height="20" rx="5" fill="url(#customerGradient)"/>
    
    <!-- Plus sign for adding customers -->
    <g transform="translate(35, -10)">
      <circle cx="0" cy="0" r="12" fill="#28a745"/>
      <path d="M-4,0 L4,0 M0,-4 L0,4" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Customer text -->
  <text x="100" y="130" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Customers</text>
  <text x="100" y="150" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Manage customer</text>
  <text x="100" y="165" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">information</text>
</svg>
