<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="repairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Service card background -->
  <rect width="300" height="200" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- AC Repair Icon -->
  <g transform="translate(150, 60)">
    <!-- AC Unit -->
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="#6c757d"/>
    
    <!-- Repair tools -->
    <g transform="translate(-50, -10)">
      <rect x="0" y="0" width="20" height="4" fill="#666"/>
      <rect x="8" y="-8" width="4" height="20" fill="#666"/>
    </g>
    
    <g transform="translate(40, -10)">
      <rect x="0" y="0" width="15" height="3" fill="#666"/>
      <rect x="6" y="-6" width="3" height="15" fill="#666"/>
    </g>
    
    <!-- Warning/exclamation -->
    <g transform="translate(0, 30)">
      <circle cx="0" cy="0" r="15" fill="#ffc107"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
    </g>
  </g>
  
  <!-- Service title -->
  <text x="150" y="120" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AC Repair</text>
  
  <!-- Service description -->
  <text x="150" y="140" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Expert diagnosis and</text>
  <text x="150" y="155" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">repair services</text>
  
  <!-- Price badge -->
  <rect x="100" y="170" width="100" height="20" rx="10" fill="#ffc107"/>
  <text x="150" y="183" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">From â‚±1,500</text>
</svg>
