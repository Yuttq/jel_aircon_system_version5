<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Service card background -->
  <rect width="300" height="200" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- AC Installation Icon -->
  <g transform="translate(150, 60)">
    <!-- AC Unit -->
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="url(#serviceGradient)"/>
    
    <!-- Installation tools -->
    <g transform="translate(-60, -10)">
      <rect x="0" y="0" width="8" height="20" fill="#666"/>
      <rect x="-2" y="0" width="12" height="4" fill="#666"/>
    </g>
    
    <g transform="translate(50, -10)">
      <rect x="0" y="0" width="8" height="20" fill="#666"/>
      <rect x="-2" y="0" width="12" height="4" fill="#666"/>
    </g>
    
    <!-- Check mark -->
    <g transform="translate(0, 30)">
      <circle cx="0" cy="0" r="15" fill="#28a745"/>
      <path d="M-5,0 L-2,3 L5,-4" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Service title -->
  <text x="150" y="120" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AC Installation</text>
  
  <!-- Service description -->
  <text x="150" y="140" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Professional installation</text>
  <text x="150" y="155" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">with warranty coverage</text>
  
  <!-- Price badge -->
  <rect x="100" y="170" width="100" height="20" rx="10" fill="#4a90e2"/>
  <text x="150" y="183" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">From â‚±2,500</text>
</svg>
