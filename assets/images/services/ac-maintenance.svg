<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cleaningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Service card background -->
  <rect width="300" height="200" rx="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- AC Cleaning Icon -->
  <g transform="translate(150, 60)">
    <!-- AC Unit -->
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="#6c757d"/>
    
    <!-- Cleaning spray -->
    <g transform="translate(-50, -5)">
      <rect x="0" y="0" width="15" height="25" rx="3" fill="#17a2b8"/>
      <rect x="2" y="5" width="11" height="15" fill="#ffffff"/>
      <circle cx="7.5" cy="12" r="3" fill="#17a2b8"/>
    </g>
    
    <!-- Cleaning brush -->
    <g transform="translate(40, -5)">
      <rect x="0" y="0" width="3" height="20" fill="#8b4513"/>
      <rect x="-5" y="0" width="13" height="3" fill="#8b4513"/>
    </g>
    
    <!-- Sparkle effect -->
    <g transform="translate(0, 30)">
      <circle cx="0" cy="0" r="15" fill="#28a745"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">✨</text>
    </g>
  </g>
  
  <!-- Service title -->
  <text x="150" y="120" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AC Cleaning</text>
  
  <!-- Service description -->
  <text x="150" y="140" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Thorough cleaning and</text>
  <text x="150" y="155" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">maintenance service</text>
  
  <!-- Price badge -->
  <rect x="100" y="170" width="100" height="20" rx="10" fill="#28a745"/>
  <text x="150" y="183" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">From ₱800</text>
</svg>
