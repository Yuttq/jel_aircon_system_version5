<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="acGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient)"/>
  
  <!-- AC Unit Icon -->
  <g transform="translate(15, 15)">
    <!-- AC Unit -->
    <rect x="0" y="5" width="30" height="15" rx="3" fill="url(#acGradient)" stroke="#4a90e2" stroke-width="1"/>
    
    <!-- AC Vents -->
    <rect x="3" y="8" width="24" height="2" rx="1" fill="#4a90e2"/>
    <rect x="3" y="12" width="24" height="2" rx="1" fill="#4a90e2"/>
    <rect x="3" y="16" width="24" height="2" rx="1" fill="#4a90e2"/>
    
    <!-- Cool air effect -->
    <g opacity="0.8">
      <path d="M15 0 Q18 -3 21 0 Q24 -3 27 0" stroke="#ffffff" stroke-width="1.5" fill="none"/>
      <path d="M12 2 Q15 -1 18 2 Q21 -1 24 2 Q27 -1 30 2" stroke="#ffffff" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="25" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">JEL</text>
  <text x="55" y="45" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Air Conditioning</text>
  
  <!-- Tagline -->
  <text x="130" y="35" fill="white" font-family="Arial, sans-serif" font-size="8" opacity="0.8">Professional Service</text>
</svg>
